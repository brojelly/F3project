<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Flask Application</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/questions/count">Questions Count</a></li>
                <li><a href="/image/main">Main Image</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="age">Age:</label>
            <select id="age" name="age">
                <option value="teen">Teen</option>
                <option value="twenty">Twenty</option>
                <option value="thirty">Thirty</option>
                <option value="fourty">Fourty</option>
                <option value="fifty">Fifty</option>
            </select>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Flask App. All rights reserved.</p>
    </footer>
</body>
</html>
